<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد کاربر | ماهان وی‌پی‌ان</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
    }

    .dashboard h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 30px;
    }

    .info-box {
      background-color: #e7f1ff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .info-box strong {
      color: #0056b3;
    }

    .dashboard button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .dashboard button:hover {
      background-color: #0056b3;
    }

    .support-box {
      margin-top: 30px;
    }

    .support-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    @media (max-width: 600px) {
      .dashboard {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>داشبورد کاربر</h2>

    <div class="info-box">
      <p><strong>نام کاربر:</strong> علی قاسمی کونی</p>
      <p><strong>پلن فعال:</strong> پلن حرفه‌ای</p>
      <p><strong>تاریخ انقضا:</strong> ۳۰ تیر ۱۴۰۴</p>
      <button>تمدید پلن</button>
    </div>

    <div class="support-box">
      <h3>ارسال پیام به پشتیبانی</h3>
      <textarea placeholder="پیام خود را بنویسید..."></textarea>
      <button>ارسال پیام</button>
    </div>
  </div>
</body>
</html>
