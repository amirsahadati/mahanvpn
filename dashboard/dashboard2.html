<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبورد کاربری - ماهان وی‌پی‌ان</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #e7f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .plan-info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .plan-info h2 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .support-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .support-section h3 {
      margin-top: 0;
    }
    .support-contact {
      margin-top: 10px;
      font-size: 1rem;
    }
    .support-contact a {
      color: #007BFF;
      text-decoration: none;
    }
    .support-contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      main {
        padding: 0 10px;
      }
      .btn {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <header>داشبورد کاربری</header>

  <main>
    <section class="plan-info">
      <h2>پلن فعال شما</h2>
      <p><strong>نام پلن:</strong> پلن طلایی</p>
      <p><strong>تاریخ شروع:</strong> ۱۴۰۲/۰۳/۰۱</p>
      <p><strong>تاریخ پایان:</strong> ۱۴۰۲/۰۶/۰۱</p>
      <a href="#" class="btn">تمدید پلن</a>
    </section>

    <section class="support-section">
      <h3>پشتیبانی</h3>
      <p class="support-contact">
        برای دریافت پشتیبانی، می‌توانید با ما از طریق ایمیل 
        <a href="mailto:support@mahanvpn.com">support@mahanvpn.com</a> یا شماره تلفن 
        <a href="tel:+982112345678">۰۲۱-۱۲۳۴۵۶۷۸</a> تماس بگیرید.
      </p>
    </section>
  </main>

</body>
</html>
