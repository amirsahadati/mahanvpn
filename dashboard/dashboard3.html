<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبورد کاربری - ماهان وی‌پی‌ان</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f0f6ff;
      color: #003366;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 0 0 12px 12px;
      margin-bottom: 30px;
    }
    section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 25px 30px;
      margin-bottom: 25px;
    }
    h2 {
      color: #007BFF;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .plan-info {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s;
      flex: 1 1 120px;
      min-width: 120px;
      text-align: center;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      body {
        padding: 15px 10px;
      }
      button {
        flex: 1 1 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>

<header>داشبورد کاربری</header>

<section>
  <h2>پلن فعال شما</h2>
  <p class="plan-info"><strong>نام پلن:</strong> پرمیوم</p>
  <p class="plan-info"><strong>سرعت:</strong> 100 مگابیت بر ثانیه</p>
  <p class="plan-info"><strong>تاریخ انقضا:</strong> 1403/12/30</p>
  
  <div class="buttons">
    <button onclick="alert('فرایند تمدید آغاز شد!')">تمدید پلن</button>
    <button onclick="alert('تماس با پشتیبانی...')">پشتیبانی</button>
  </div>
</section>

</body>
</html>
