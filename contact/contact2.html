      color: #003366;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 18px 0;
      font-size: 1.7rem;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-family: 'Vazir', sans-serif;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .contact-info {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .contact-info h3 {
      color: #007BFF;
      margin-top: 0;
    }
    .social-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 600;
      transition: color 0.3s;
    }
    .social-links a:hover {
